<!DOCTYPE html>
<html lang="fr">

<head>

<body>

    <!------- HEADER & NAVBAR -------->
    <header>

        <div class="header__div-rectangle">

            <div class="header__container-info">

                <div class="header__infos">

                    <div class="header__contacts">
                        <div>
                            <div class="header__contacts--title">AGENCE DE DUNKERQUE</div>

                            <div class="header__contacts--town">59430 Dunkerque</div>
                            <div> <i class="fa-solid fa-phone"></i> +33 3 62 26 00 26</div>
                        </div>
                        <div>
                            <div class="header__contacts--title"> AGENCE DE LILLE</div>

                            <div class="header__contacts--town">59000 Lille</div>
                            <div><i class="fa-solid fa-phone"></i> +33 3 59 55 42 10</div>
                        </div>
                    </div>

                    <div>
                        <button class="header__btn header__contacts-btn"> <i class="fa-regular fa-message"></i> Nous contacter</button>
                    </div>
                </div>


            </div>

            <!-- NAVBAR  -->
            <div class="navbar">
                <div>
                <a href="#">ACCUEIL</a>
                <a href="#">RESERVER</a>
                <a href="#">CONTACT</a>
                </div>
                

                <div class="button-container">
                    <button>SE CONNECTER</button>
                </div>
            </div>
        
            <div class="progress-bar">
                <div class="active">Choisir un v√©hicule</div>
